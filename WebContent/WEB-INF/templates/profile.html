<style>
	.navBtn
	{
		background-color: #cccccc;
		border: 2px solid #bbbbbb;	
		color: black;
		font-style: bold;
		font-size: 20px;
		font-family: Calibri;
	}
	
	.navBtn:hover
	{
		background-color: #bbbbbb;

	.jumbotron
	{
		margin-bottom: 0px;
	}
	
	.row
	{

		margin: 0px;
		padding: 0px;
	}
	
	body{

	}

	.container{
		width: 100%;
		margin: 0px;
		padding: 0px;
	}
	.profile{
		margin: 20px 0;
		padding-left: 10%
	}
	
	.profile-sidebar{
		float: left;
		margin: 0;

	}
	
	.profile-user-pic{

		width: 50%;
		height:50%;

	.profile-user-name{

	.profile-user-job{

		font-size: 13px;

		margin-bottom: 15px;
		margin-left: 42%;
	
	}
	
	.profile-user-menu{
		margin-top: 30px;

		
	}
	
	ul li{
	border-bottom: 2px solid #f0f4f7 !important;
	}
	
	.profile-user-menu ul li{
		font-size: 14px;
		font-weight: 400;
	}
	
	.profile-user-menu ul li i{
		margin-right: 8px;
		font-size: 16px;
	}

	li.active i{

	background-color: #f6fafb;
	border-left: 2px solid #5badbl;

	</div>

										</div>
									</div>						
								</div>
							</div>
