<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	crossorigin="anonymous">
<!-- Optional Bootstrap theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
    crossorigin="anonymous">
</head>

<style>

.buttonStyle {
	background-color: #000000;
	color: #ffffff;
	font-family: "Calibri";
	font-size: 20px;
	height: 40px;
	width: 200px;
	margin-top: 5mm;
}

.buttonStyle:hover {
	background-color: #ffffff;
	color: #000000;
	border: 5px solid black;
}

h5 {
	font-family: "Algerian";
	font-size: 32px;
}
</style>

<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous"></script>
    
    <div style="background: url('HeaderWall.png')" class="jumbotron text-center">
		<h5>Towan</h5>
	</div>
    
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/login}" method="post">
					<h2 class="form-signin-heading">Please sign in here</h2>
					<div th:if="${param.error}" class="alert alert-danger">	Invalid username and password.</div>
					<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

					<label for="inputEmail" class="sr-only">Email address</label> 
					<input type="text" id="username" class="form-control" placeholder="User" required autofocus name="username"> 
					
					<label for="inputPassword" class="sr-only">Password</label> 
					<input type="password" id="password" class="form-control" placeholder="Password" required name="password">
					
					<button class="btn buttonStyle" type="submit">Sign In</button>

				
					</br><a href="forgottenpwd">Forgotten your password?</a></br>
					<a href="index">Back</a></br>
					
					
					
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
