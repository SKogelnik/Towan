<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Towan</title>
<div th:replace="~{includes/bootstrapMeta :: bootstrapMeta}" />
<div th:replace="~{includes/bootstrapCSS :: bootstrapCSS}" />

<style>
	.navBtn
	{
		background-color: #cccccc;
		border: 2px solid #bbbbbb;	
		color: black;
		font-style: bold;
		font-size: 20px;
		font-family: Calibri;
	}
	
	.navBtn:hover
	{
		background-color: #bbbbbb;
	}
	
	.jumbotron
	{
		margin-bottom: 0px;
	}
	
	.row
	{
		width: 100%;
		margin: 0px;
		padding: 0px;
	}
</style>



</head>
<body>
	<div class="jumbotron text-center">
		<h1>Towan</h1>
	</div>
	<div class="row">
		<div class="btn-group-justified">
		  <a href="home" class="btn navBtn">Home</a>
		  <a href="game" class="btn navBtn">Game</a>
		  <a href="profile" class="btn navBtn">Profile</a>
		  <a href="settings" class="btn navBtn">Settings</a>
		</div>
	</div>
	<br/>
	<div class="row text-center">
		
		<h1>Forum</h1>
		
	<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<table data-toggle="table" class="table table-striped">
					<thead>
						<tr>
							<th data-sortable="true">Text</th>
							<th data-sortable="true">User</th>
							<th data-sortable="true">Date</th>
							<th data-sortable="true">Report Entry</th>						
						</tr>
					</thead>
					<tbody>
						<!--  list all items ----------------------------------------------------------- -->
						<tr th:each="forums : ${#request.getAttribute('forums')}">
							<td th:text="${forums.text}"></td>
							<td th:text="${forums.user.username}"></td>
							<td
								th:text="${#calendars.format(forums.date,'dd.MM.yyyy HH:mm:ss')}"></td>
								
							<td sec:authorize="hasRole('ADMIN')" aria-hidden="true">
								<a th:href="@{/deleteEntry(id=${forums.EntryId})}">
										<button type="button">
											<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
											Report
										</button>
								</a>
							</td>
						</tr>
						
					</tbody>
	</table>
	</div>
	<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<p>
				
					<a href="addEntry">
						<button type="button" class="btn btn-success">Add new
							Entry</button>
					</a> 
				</p>
			</div>
	<a href="impressum">About</a>
</body>
</html>
