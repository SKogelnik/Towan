<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Register page</title>
<div th:replace="~{includes/bootstrapMeta :: bootstrapMeta}" />
<div th:replace="~{includes/bootstrapCSS :: bootstrapCSS}" />

<style>
.buttonStyle {
	background-color: #000000;
	color: #ffffff;
	font-family: "Calibri";
	font-size: 20px;
	height: 40px;
	width: 200px;
	margin-top: 5mm;
	margin-left: 20%;
}

.buttonStyle2 {
	background-color: #AAAAAA;
	color: #ffffff;
	font-family: "Calibri";
	font-size: 20px;
	height: 40px;
	width: 100px;
	margin-top: 5mm;
	margin-left: 60%;
}

.buttonStyle:hover {
	background-color: #ffffff;
	color: #000000;
	border: 5px solid black;
}

.well
{
	padding: 10px 0px 10px 0px;	
}
</style>

</head>
<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/register}" method="post">
					<h2 class="form-signin-heading">Create an account!</h2>
					<p> </p>
					<div class="well">
						<p>Email address: </p>
						<input type="text" id="email" class="form-control" placeholder="john.doe@gmail.com" required autofocus name="email"> 
						<p> </p>
						<p>Username: </p>
						<input type="text" id="username" class="form-control" placeholder="User" required autofocus name="username"> 
						<p> </p>
						<p>Password: </p>
						<input type="password" id="password" class="form-control" placeholder="Password" required name="password">
						<p> </p>
						<p>Confirm password: </p>
						<input type="password" id="passwordAgain" class="form-control" placeholder="Password" required name="password">
						<p> </p>
						<button class="buttonStyle" type="submit">Sign in</button>
						<p> </p>
						<a href="index">Cancel</a>
					</div>
