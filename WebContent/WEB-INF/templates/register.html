<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<style>
.buttonStyle {
	background-color: #000000;
	color: #ffffff;
	font-family: "Calibri";
	font-size: 20px;
	height: 40px;
	width: 200px;
	margin-top: 5mm;
}

.buttonStyle:hover {
	background-color: #ffffff;
	color: #000000;
	border: 5px solid black;
}

.well
{
	padding: 10px 0px 10px 0px;	
}
</style>

<title>Register page</title>
</head>
<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/register}" method="post">
					<h2 class="form-signin-heading">Please register here</h2>
					<p> </p>
					<div class="well">
						<label for="inputEmail" class="sr-only">Email address: </label> 
						<input type="text" id="email" class="form-control" placeholder="john.doe@gmail.com" required autofocus name="email"> 
						<p> </p>
						<label for="inputUsername" class="sr-only">Username: </label> 
						<input type="text" id="username" class="form-control" placeholder="User" required autofocus name="username"> 
						<p> </p>
						<label for="inputPassword" class="sr-only">Password: </label> 
						<input type="password" id="password" class="form-control" placeholder="Password" required name="password">
						<p> </p>
						<label for="inputPasswordAgain" class="sr-only">Confirm password: </label> 
						<input type="password" id="passwordAgain" class="form-control" placeholder="Password" required name="password">
						<p> </p>
						<button class="btn btn-lg btn-primary btn-block buttonStyle" type="submit">Sign in</button>
						<p> </p>
					</div>
					<a href="index">Back</a>
